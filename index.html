<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css"> 

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
 <div class="wrap">

  <img src="images/bg-pattern-top.svg" alt="User image" class="bg bg--top">

  <img src="images/bg-pattern-bottom.svg" alt="User image" class="bg bg--bottom">

  <div class="card">

    <div class="card__bg">
      <img src="images/bg-pattern-card.svg" alt="User image">
    </div>

    <div class="card__img">
      <img src="images/image-victor.jpg" alt="User image" class="img">
    </div>

    <div class="card__profile">
      <p class="card__profile--name">Victor Crest <span class="card__profile--age">26</span></p>
      <p class="card__profile--city">London</p>
    </div>

    <hr class="card__division">

    <div class="card__rates">
      <div class="card__rates--box">
        <p class="card__rates--stats">80K</p>
        <p class="card__rates--kind">Followers</p>
      </div>  

      <div class="card__rates--box">
        <p class="card__rates--stats">803K</p>
        <p class="card__rates--kind">Likes</p>
      </div>   

      <div class="card__rates--box">
        <p class="card__rates--stats">1.4K</p>
        <p class="card__rates--kind">Photos</p>
      </div>  
    </div>
  </div>
</div> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
